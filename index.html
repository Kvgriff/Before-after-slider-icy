<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Before & After Slider</title>
    <style>
        .container {
            position: relative;
            width: 100%;
            max-width: 600px;
        }
        .container img {
            width: 100%;
            display: block;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 50%;
            width: 50%;
            height: 100%;
            overflow: hidden;
        }
        .overlay img {
            position: absolute;
            left: -50%;
        }
    </style>
</head>
<body>

    <h1>Before & After Slider</h1>
    <div class="container">
        <img src="KVP-preset- icy serenity-2528.jpg" alt="Before">
        <div class="overlay">
            <img src="https://github.com/Kvgriff/Before-after-slider-icy/blob/c8640911baf5b71593f2077942eb09cc6610f843/KVP-preset-%20icy%20serenity-2528-2.jpg" alt="After">
        </div>
    </div>

</body>
</html>
