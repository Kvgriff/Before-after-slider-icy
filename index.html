<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Before & After Slider</title>
    <style>
        .container {
            position: relative;
            width: 100%;
            max-width: 100%;
            height: auto;
        }
        .container img {
            width: 100%;
            display: block;
        }
        .slider {
            position: absolute;
            top: 0;
            left: 50%;
            width: 50%;
            height: 100%;
            overflow: hidden;
            cursor: ew-resize;
        }
        .slider img {
            position: absolute;
            left: -50%;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Before image -->
        <img src="https://github.com/Kvgriff/Before-after-slider-icy/blob/d05162b405e3372ed676cfdb3b40b2118554f158/KVP-preset-%20icy%20serenity-2528.jpg" alt="Before">

        <!-- Slider for after image -->
        <div class="slider">
            <img src="https://github.com/Kvgriff/Before-after-slider-icy/blob/d05162b405e3372ed676cfdb3b40b2118554f158/KVP-preset-%20icy%20serenity-2528-2.jpg" alt="After">
        </div>
    </div>

    <script>
        const slider = document.querySelector('.slider');
        let isMouseDown = false;
        let startX;

        // When mouse button is pressed
        slider.addEventListener('mousedown', (e) => {
            isMouseDown = true;
            startX = e.pageX - slider.offsetLeft;
            document.body.style.cursor = 'ew-resize';
        });

        // When mouse button is released
        document.addEventListener('mouseup', () => {
            isMouseDown = false;
            document.body.style.cursor = 'default';
        });

        // When mouse moves
        document.addEventListener('mousemove', (e) => {
            if (!isMouseDown) return;
            let x = e.pageX - startX;
            x = Math.min(Math.max(x, 0), slider.parentElement.offsetWidth);
            slider.style.width = x + 'px';
        });
    </script>

</body>
</html>
